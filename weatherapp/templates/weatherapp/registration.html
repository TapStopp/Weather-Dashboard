{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration - Weather App</title>
  <link rel="stylesheet" href="{% static 'css/global.css' %}" />
  <link rel="stylesheet" href="{% static 'css/registration.css' %}" />
</head>
<body>
  <header>
    <h1>Register Account</h1>
    <nav>
      <ul class="nav-menu">
        <li><a href="{% url 'splash' %}">Home</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
        <li class="active">Registration</li>
      </ul>
    </nav>
  </header>

  <main>
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      
      <label>Username
        {{ form.username }}
        {% if form.username.errors %}
          <span class="error">{{ form.username.errors.0 }}</span>
        {% endif %}
      </label>

      <label>First Name
        {{ form.first_name }}
        {% if form.first_name.errors %}
          <span class="error">{{ form.first_name.errors.0 }}</span>
        {% endif %}
      </label>

      <label>Last Name
        {{ form.last_name }}
        {% if form.last_name.errors %}
          <span class="error">{{ form.last_name.errors.0 }}</span>
        {% endif %}
      </label>

      <label>Email Address
        {{ form.email }}
        {% if form.email.errors %}
          <span class="error">{{ form.email.errors.0 }}</span>
        {% endif %}
      </label>

      <label>Phone Number
        {{ form.phone_number }}
        {% if form.phone_number.errors %}
          <span class="error">{{ form.phone_number.errors.0 }}</span>
        {% endif %}
      </label>

      <label>Date of Birth
        {{ form.date_of_birth }}
        {% if form.date_of_birth.errors %}
          <span class="error">{{ form.date_of_birth.errors.0 }}</span>
        {% endif %}
      </label>

      <label>Password
        {{ form.password1 }}
        {% if form.password1.errors %}
          <span class="error">{{ form.password1.errors.0 }}</span>
        {% endif %}
      </label>

      <label>Confirm Password
        {{ form.password2 }}
        {% if form.password2.errors %}
          <span class="error">{{ form.password2.errors.0 }}</span>
        {% endif %}
      </label>

      <div class="button-group">
        <button type="button" onclick="window.location.href='{% url 'splash' %}'">Back</button>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
